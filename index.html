<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="font.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Cormorant" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <meta charset="utf-8">
    <script type="text/javascript" src="index.js">
    </script>
    <title></title>
  </head>
  <body>
    <div class="header">
      <div class="titleHeader">
        Camagru
      </div>
      <div class="loginHeader">
        <img id="disconnectButton" onclick="disconnectUser()" src="img/disconnect.png" alt="">
        <!-- <button type="button" name="button">disconnect</button> -->
        <button id="subscribeButton" onclick="location.href = 'login.html'; "type="button" name="button">Login</button>
      </div>
    </div>
    <div class="container">
      <div class="profilDiv">
        <img id="profilPicture" src="img/default_pp.png" alt="">
        <p id="username">Username</p>
        <button id="editAccount" onclick="displayEditAccount()" type="button" name="button">
          <img id="parameters" src="img/parameters.png" alt="">
        </button>
        <button id="takePhotoBtn" onclick="displayTakePicture()" type="button" name="button">
          <img id="buttonCamera" src="img/camera.png" alt="" onclick="displayTakePicture()">
        </button>
      </div>
      <div id="containPost" class="picturesDiv">
        <div class="userPost">
          <img src="user_pictures/5a8ecf1da1e88.png" alt="">
          <div class="interact">
            <div class="containLikeBtn">
              <img class="likeBtn" src="img/like.png" alt="">
            </div>
            <div class="containComment">
              <p>Show the comments</p>
            </div>
          </div>
        </div>
      </div>
      <div class="mostLikedPicDiv">

      </div>
    </div>

      <div id="editAccountModal" class="signForms">
          <img onclick="closeEditModal()" id="closeEditModal" src="img/close.png">
          <h2>Edit Account</h2>
          <form method="post">
            <input id="email" name="email" class="email" type="text" placeholder="Mail address">
            <input id="accountUsername" name="username" class="username" type="text" placeholder="Username">
            <input id="oldPassword" name="oldPassword" class="password" type="password" placeholder="Old Password">
            <input id="newPassword" name="newPassword" class="password" type="password" placeholder="New Password">
            <input id="comNotification"type="checkbox" name="vehicle" value="getEmail" checked> Receive email when someone put a com<br>
            <p id="errorSignupMsg" class="formMsg">Error</p>
            <p id="okSignupMsg" class="formMsg">Ok</p>
            <p id="errorEditAccount"></p>
            <button onclick="editAccount()" class="submitButton" type="button">SEND</button>
          </form>
        </div>


    <div id="takePictureModal">
      <img onclick="closeTakePicture()" id="closeModal" src="img/close.png">
      <img onclick="closeImage()" id="close" src="img/close.png">
      <img id="imageShowed" src="">
      <div class="videoContainer">
        <video id="video" autoplay></video>
        <div id="filter">
          <img id="filterSelected" src="" alt="">
        </div>
      </div>

      <input type='file' id='getval' />
      <div class="picture_filters">
        <img onclick="selectFilter(hat_filter)" id="hat_filter" src="filters_images/hat.png"s alt="">
        <img onclick="selectFilter(lunettes_filter)" id="lunettes_filter" src="filters_images/lunettes.png" alt="">
        <img onclick="selectFilter(sayan_filter)" id="sayan_filter" src="filters_images/sayan.png" alt="">
      </div>
      <img src="img/prev_arrow.png" onclick=prevCarousel(this.src) id="prevCarousel">
        <div id="carousel">
          <img id="finalPicture" src="" alt="">
        </div>
      <img src="img/next_arrow.png" onclick=nextCarousel() id="nextCarousel">
        <button id="snap">Snap Photo</button>
      <p id="errorMsgFilter">Please select a filter</p>
    </div>
    <canvas id="canvas" width="500" height="375"></canvas>
    <script type="text/javascript" src="takepicture.js">
    </script>
  </body>
</html>
